{% extends "main.html" %}
{% block content %}
<header class="jumbotron main home">
	<div class="container fix-overlapping">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center title-padding">{{category.name}}</h1>
			</div>
		</div>
	</div>
</header>

<div class="container">
  <div class="row">
		<div class="col-xs-12">
			<h2> Are you sure you want to delete {{item.name}}? </h2>
			<form action="#" method = 'post'>
				<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
					<a class="btn btn-default" href = '{{url_for('category.showCategories')}}'>
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</a>
					</form>
		</div>
  </div>
</div>

{% endblock %}
