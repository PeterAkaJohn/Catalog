<div class="item-cat grow">
  <div class="item-card">
    <img class="item-image" src="{{item.picture}}" alt="">
    <div class="item-card-title text-center">
      <h3>{{item.name}}</h3>
    </div>
    <div class="item-card-more">
      <p class="pull-left">{{item.price}}</p>
      <p class="pull-right"><i class="fa fa-thumbs-up" aria-hidden="true"></i>{{item.upvote}} <i class="fa fa-thumbs-down" aria-hidden="true"></i>{{item.downvote}}</p>
    </div>
  </div>
</div>
