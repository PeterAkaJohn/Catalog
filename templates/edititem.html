{% extends "main.html" %}
{% block content %}
<header class="jumbotron main home">
	<div class="container fix-overlapping">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center title-padding">{{category.name}}</h1>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">
					<label for="image">Image Url:</label>
					<input class="form-control" type="url" name="image" value="{{item.picture}}">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<button type="submit" class="btn btn-info" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
						<a class="btn btn-default" href = '{{url_for('category.showCategories')}}'>
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
							</a>
						</div>
					</form>
				</div>
			</div>
</div>
{% endblock %}
