{% extends "main.html" %}
{% block content %}

<header class="jumbotron main home">
	<div class="container fix-overlapping">
		<div class="row">
			<div class="col-xs-12 title-padding">
				<h1 class="text-center">Catalog</h1>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-success" id="submit" type="submit">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
					</div>
				</form>
			</div>
		</div>
</div>
{% endblock %}
