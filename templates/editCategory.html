{% extends "main.html" %}
{% block content %}
<header class="jumbotron main home">
 <div class="container fix-overlapping">
	 <div class="row">
		 <div class="col-xs-12">
			 <h1 class="text-center title-padding">{{category.name}}</h1>
		 </div>
	 </div>
 </div>
</header>

<div class="container">
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{category.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('category.editCategory',category_id = category.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-info" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
						<a class="btn btn-default" href = '{{url_for('category.showCategories')}}'>
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
            </a>
						</div>
					</form>
				</div>
			</div>
</div>
{% endblock %}
